$def with (posts)

<link rel="stylesheet" href="https:////cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css">
<style>
    /* The side navigation menu */
.sidebar {
    margin: 0;
    width: 200px;
    background-color: white;
    position: relative;
    height: 100%;
    overflow: auto;
  }
  
  
  
  /* Sidebar links */
  .sidebar a {
    display: block;
    color: black;
    padding: 14px;
    text-align: left;
  }
  
  /* Active/current link */
  .sidebar a.active {
    background-color: #4CAF50;
    color: white;
  }
  
  .header {
      float: left;
      width: 100%;
  }
  
  
  ul{
      list-style: none;
  }
  /* Links on mouse-over */
  .sidebar a:hover:not(.active) {
    background-color: #555;
    color: white;
  }
  
  /* Page content. The value of the margin-left property should match the value of the sidebar's width property */
  div.content{
      margin:10px
  }
  
  .mdi::before {
      font-size: 24px;
      line-height: 14px;
  }
  .btn .mdi::before {
      position: relative;
      top: 4px;
  }
  .btn-xs .mdi::before {
      font-size: 18px;
      top: 3px;
  }
  .btn-sm .mdi::before {
      font-size: 18px;
      top: 3px;
  }
  .dropdown-menu .mdi {
      width: 18px;
  }
  .dropdown-menu .mdi::before {
      position: relative;
      top: 4px;
      left: -8px;
  }
  .nav .mdi::before {
      position: relative;
      top: 4px;
  }
  .navbar .navbar-toggle .mdi::before {
      position: relative;
      top: 4px;
      color: #FFF;
  }
  .breadcrumb .mdi::before {
      position: relative;
      top: 4px;
  }
  .breadcrumb a:hover {
      text-decoration: none;
  }
  .breadcrumb a:hover span {
      text-decoration: underline;
  }
  .alert .mdi::before {
      position: relative;
      top: 4px;
      margin-right: 2px;
  }
  .input-group-addon .mdi::before {
      position: relative;
      top: 3px;
  }
  .navbar-brand .mdi::before {
      position: relative;
      top: 2px;
      margin-right: 2px;
  }
  .list-group-item .mdi::before {
      position: relative;
      top: 3px;
      left: -3px
  }
  
  /* On screens that are less than 700px wide, make the sidebar into a topbar */
  @media screen and (max-width: 700px) {
    .sidebar {
      width: 20%;
      height: auto;
      position: relative;
    }
    .sidebar a {float: left;}
    div.content {margin-left: 0;}
  }
  
  /* On screens that are less than 400px, display the bar vertically, instead of horizontally */
  @media screen and (max-width: 400px) {
    .sidebar a {
      text-align: center;
      float: none;
    }
  }
</style>

<div class="container">
    $if session['user'] == None:
        <h1>Hello, CodeWizard</h1>
    $else:
        
        <div class="row">
            <div class="col-md-4">
            <ul class="sidebar">
                <li class="active"><a href="#"><span class="mdi mdi-home"> </span> Home </a> </li>
                <li><a href="profile.html"><span class="mdi mdi-account-circle"> </span> Profile </a> </li>
                <li><a href="#"><span class="mdi mdi-email"> </span> Messages </a> </li>
                <li><a href="#"><span class="mdi mdi-google-circles-group"> </span> Friends </a> </li>
                <li><a href="#"><span class="mdi mdi-google-circles-communities"> </span> Communities </a> </li>
                <li><a href="#"><span class="mdi mdi-bell"> </span> Notifications </a> </li>

                <li class="separator"></li>

                <li><a href="settings.html"><span class="mdi mdi-settings"> </span> Setting </a> </li>
                <li><a href="#"><span class="mdi mdi-help-circle"> </span> Help </a> </li>
            </ul>
        </div>
            <div class="col-md-4">
                <div class="post-box">
                    <form id="post-activity">
                        <textarea style="width:100%;margin-top:5px;height:90px;border:1px thick black;padding:2%;font:22px/30px sans-serif;" name="content" class="post-input" placeholder="What's on your mind, $session['user']['name']?"></textarea>
                        <button type="submit" name="post-button" class="btn btn-info btn-raised waves-effect" ><span class="mdi mdi-send"></span>  Post</button>
                    </form>
                </div>

                $for post in posts:
                <div class="card" style="width: 25rem; padding-top: 10px; padding-bottom:10px;">
                    <div class="header">
                        <a href="/profile">$post['user']['name']</a>
                    </div>
                    <div class="content">
                        $post['content']
                    </div>
                    <div class="footer">
                        <button class="btn btn-round waves-effect btn-info btn-raised btn-like "><span class="mdi mdi-thumb-up-outline"></span></button>
                        <button class="btn btn-round waves-effect btn-info btn-raised btn-comment "><span class="mdi mdi-comment-text-outline"></span></button>
                    </div>
                </div>
            </div>
        </div>

</div>
